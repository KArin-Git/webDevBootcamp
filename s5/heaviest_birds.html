<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds in The world</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
      <thead>
        <tr>
          <th>Common Name</th>
          <th>Avg Mass (kg lb)</th>
          <th>Maximum Mass (kg lb)</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Common ostrich</td>
          <td>104 kg (229 lb)</td>
          <td>156.8 kg (346 lb)</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali ostrich</td>
          <td>90 kg (200 lb)</td>
          <td>130 kg (290 lb)</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
    <h2>V2</h2>
    <table>
        <thead>
          <tr>
            <th rowspan="2">Common Name</th>
            <th colspan="2">Avg Mass</th>
            <th rowspan="2">Flighted</th>
          </tr>
          <tr>
            <th>Kg.</th>
            <th>Lbs</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Common ostrich</td>
            <td>104</td>
            <td>229</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Somali ostrich</td>
            <td>90</td>
            <td>200</td>
            <td>No</td>
          </tr>
        </tbody>
      </table>
  </body>
</html>
